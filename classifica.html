<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Classifica snake</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    // Funzione per caricare i dati tramite AJAX e popolare le tabelle
    function caricaDati() {
        // Chiamata AJAX per ottenere i dati dei giocatori con mobile = false
        $.ajax({
            url: 'https://snakeabbo.000webhostapp.com/other/fetch_snake_data.php',
            type: 'GET',
            data: { mobile: false },
            success: function(data) {
                $('#tabella1').html(data); // Popola la prima tabella con i dati ottenuti
            }
        });
        
        // Chiamata AJAX per ottenere i dati dei giocatori con mobile = true
        $.ajax({
            url: 'https://snakeabbo.000webhostapp.com/other/fetch_snake_data.php',
            type: 'GET',
            data: { mobile: true },
            success: function(data) {
                $('#tabella2').html(data); // Popola la seconda tabella con i dati ottenuti
            }
        });
    }
    
    // Chiama la funzione caricaDati() quando la pagina Ã¨ pronta
    caricaDati();
});
</script>
</head>
<body>
<h1>TOP 10 CLASSIFICA SNAKE</h1>

<h2>Desktop/Ipad</h2>
<table id="tabella1" border="1">
    <tr>
        <th>Posizione</th>
        <th>Nome Giocatore</th>
        <th>Miglior Giocata</th>
    </tr>
</table>

<h2>Smartphone</h2>
<table id="tabella2" border="1">
    <tr>
        <th>Posizione</th>
        <th>Nome Giocatore</th>
        <th>Miglior Giocata</th>
    </tr>
</table>

</body>
</html>
